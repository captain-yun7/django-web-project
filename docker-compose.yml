services:
  # MySQL 데이터베이스만 Docker로 실행
  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-123123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-webapp_db}
      MYSQL_USER: ${MYSQL_USER:-webapp_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-123123}
    ports:
      - "3218:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-P", "3306", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-123123}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
